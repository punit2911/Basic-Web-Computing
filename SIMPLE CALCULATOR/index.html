<!DOCTYPE html>
<html>
<head>
  <title>Change Background Color</title>
  <script>
    function blueColor() {
      document.body.style.backgroundColor = "blue"; // Change the background color to blue
    }

    function redColor() {
        document.body.style.backgroundColor = "red"; // Change the background color to blue
      }
  </script>
</head>
<body>
  <h1>Change Background Color</h1>
  <button onclick="blueColor()">BLUE Background</button>
  <button onclick="redColor()">RED Background</button>
</body>
</html>
